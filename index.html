<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="card">

      <h1 class="advice-title">Advice #117</h1>

      <p class="advice-text"></p>

      <img class="divider-mobile" src="assets/pattern-divider-mobile.svg" alt="">
      <img class=" divider-desktop hidden" src="assets/pattern-divider-desktop.svg" alt="">

      <div class="dice-icon get-data">
        <img class="dice-img" src="assets/icon-dice.svg" alt="An icon for random text">
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
